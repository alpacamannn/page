
<mat-toolbar class="toolbar">
    <span><img class="logo" src="../../assets/alpca.png" height="10" width="auto"><div class="logot">Pokedex</div></span>
    <span class="example-spacer"></span>
    <button class="buttons" (click)='goTo("home")' mat-raised-button>Home</button>
    <button class="buttons" (click)='openBottomSheet()' mat-raised-button>Team</button>
    <button class="buttons" (click)='goTo("battle")' mat-raised-button>Battle</button>
  </mat-toolbar>
<div class="pokedex"><table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
   
    <ng-container matColumnDef="sprite">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <img class='pokemon' [src]="element.sprites.front_default"> </td>
      </ng-container>


    <ng-container matColumnDef="nr">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} kg</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> height </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} m</td>
    </ng-container>

    <ng-container matColumnDef="plus">
      <th mat-header-cell *matHeaderCellDef> Add To Team </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="addPokemon(element)">+</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table></div>
